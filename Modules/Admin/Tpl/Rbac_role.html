<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
</head>
<body>
	<table class="table">
		<tr>
			<th>编号</th>
			<th>角色名称</th>
			<th>角色描述</th>
			<th>开启状态</th>
			<th>操作</th>
		</tr>

		<foreach name='data' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>{$v.remark}</td>
				<td>
					<if condition="$v['status']">
						开启
						<else/>
						关闭
					</if>
				</td>
				<td>删除</td>
			</tr>
		</foreach>
	</table>
</body>
</html>
